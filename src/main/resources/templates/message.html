                    </div>

                        </a>
                    </li>
                    </div>
                    <div sec:authorize="hasAuthority('Admin')">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/admin/approve}">
                            <i class="nc-icon nc-paper-2"></i>
                            <p>Approve Components</p>
                        </a>
                    </li>
                    </div>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
                    <span th:text="${LoggedUser.getFname()}"></span>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">

                        <ul class="navbar-nav ml-auto">


                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/logout}">
                                    <span class="no-icon">Log out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
             <div class="content">
                <div class="container-fluid">
                    <div class="card">
                    	<div class="card-header">
                                    <h4 class="card-title">Available Messages</h4>
                         </div>
                         
                          <div class="card-body">
                          	<div class="table-responsive">
								<table id="dtBasicExample" class="table table-striped table-sm"
									cellspacing="0" width="100%">
						
									<thead class="">
										<tr>
											<th>Name</th>
											<th>E-mail</th>
											<th>Message</th>
											<th>date Added</th>
						
										</tr>
									</thead>
						
									<tbody>
						
										<span th:each="message:${contactMessages}">
											<tr class="clickable-row">
						
												<td><span th:text="${message.getName()}"></span></td>
												<td><span th:text="${message.getEmail()}"></span></td>
												<td><span th:text="${message.getMessage()}"></span></td>
												<td><span th:text="${message.getDataAdded()}"></span></td>
						
						
						
											</tr>
										</span>
						
									</tbody>
						
								</table>
						
							</div>

                          
                          </div>
          	
					</div>
				</div>
			</div>
          	
          
          
            <footer class="footer">
                <div class="container-fluid">
                    <nav>
                        <p class="copyright text-center">
                            Â©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            Spoken Tutorial
                        </p>
                    </nav>
                </div>
            </footer>
        </div>
    </div>
