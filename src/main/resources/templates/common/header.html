<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
 <head th:fragment="common-header">
 
           
      
        
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
      	<link rel="stylesheet" href="/css/mdb.css" type="text/css"/>    
        <link rel="stylesheet" href="/css/style.css"/>
         <link rel="stylesheet" href="/css/all.min.css" type="text/css"/>
         <link rel="stylesheet" href="/datatables.min.css" type="text/css"/>  
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        
        
        <title> Homepage</title>
        
        
  </head>
<body>
	<div th:fragment="navbar">
		<div class="container" id="Home">
        <div class="row">
            <div class="col-2">
                <a href="/" id="logo"><img src="/Images/logo.png"/></a>
            </div>
            
            <div class="col-sm">
            <form th:action="@{/courses}" class="form-inline" method="get" >
                
                    <div class="pad-extra">  
                   <label class="sr-only" for="inputState">Class</label>
                
                    <select id="inputClass" class="form-control" name= "classSelected" style="width:250">
                    
                        <option selected>Select Class</option>
                        <span th:each="classValue: ${classfromDatabase}">
  								<option><span th:text="${classValue.getClassName()}"></span></option>
  						</span>
                    </select> 
                      </div>
                
                <div class="pad-extra">  
               <label class="sr-only" for="inputState">Subject</label>
                   
                        <select class="form-control" name="subjectSelected" id="subject" path="subject" disabled style="width:250" >
                        		 <option selected>Select Subject</option>
       							<option value="0" label="Subject" />
       							<options items="${cities}" itemValue="id" itemLabel="name" />
  								
						</select>
                   
                </div>
                
                <div class="pad-extra">  
                	
                <button type="submit" class="btn btn-primary btn-rounded" id="headerSubmit" disabled>Submit</button>
                </div>
        
            </form>
            </div>
           	 <div>
 
             		<div class="row justify-content-end">
                		
                		<div class="dropdown pad-extra-submit" th:if="${session.UserNameUserSide}">
            			<a class=" dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="false" style="display:flex;color:black;font-size:23px">
               			  <div th:text="${session.UserNameUserSide}" > </div>
            			</a>
        				<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            				<a th:href="@{myAccount}" class="dropdown-item" type="button">My Account</a>
            				<div class="dropdown-divider"></div>
            				<a th:href="@{/logoutUser}" class="dropdown-item" type="button">Logout</a>
        				</div>
      					</div>
      					
      					<div class="pad-extra-submit" th:unless="${session.UserNameUserSide}"> 
                		<a href="Login">Log In</a> |  <a th:href="@{Signup}">Register</a>
                		</div>
              		</div>
              		
              		
              		
            </div>
            
            
        </div>
        </div>
       </div>
       
   <!-- ----------------------------------------------------------------------------------------------------------------- -->      
   
   
       <div th:fragment="navbar-Admin">
       
       	<!--Navbar -->
					<nav class="mb-1 navbar navbar-expand-lg navbar-dark info-color">
					  <a class="navbar-brand" th:href="@{home}">Home</a>
					  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
					    aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
					    <span class="navbar-toggler-icon"></span>
					  </button>
					  <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
					    <ul class="navbar-nav ml-auto">
					      <li class="nav-item">
					        <a class="nav-link" href="#">
					          <i class="fas fa-plus-circle"></i>New user
					          <span class="sr-only">(current)</span>
					        </a>
					      </li>
					    
					      <li class="nav-item dropdown">
					        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown"
					          aria-haspopup="true" aria-expanded="false">
					          <i class="fas fa-user"></i> <span th:text="${session.UserNameAdmin}"></span></a>
					        <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
					          
					          <a class="dropdown-item" th:href="@{/logoutAdmin}">Log out</a>
					        </div>
					      </li>
					    </ul>
					  </div>
					</nav>
<!--/.Navbar -->
       
       </div>
       
   <!-- ----------------------------------------------------------------------------------------------------------------- -->    
       
        <div th:fragment="body-bottom-scripts">
        	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
			
		<!--  	<script type="text/javascript" src="/webjars/jquery/2.2.4/jquery.min.js"></script>   -->
		
		  	<script src="/js/jquery-3.4.1.min.js"></script>
		  
        	<script src="/js/bootstrap.min.js"></script>
        	
        	<script src="/js/all.js"></script>
         	<script src="/js/mdb.js"></script>  
         	 
         	<script src="/datatables.min.js"></script>  
        	
        	<script src="/js/ajaxPoperty.js"></script>
        	
        
        </div>
        
        <div th:fragment="mdb-header">
        		       <link rel="stylesheet" href="css/mdb.css" type="text/css"/>    
        	     	<script src="js/mdb.js"></script>    
        </div>

</body>
</html>
