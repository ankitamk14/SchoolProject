<!Doctype>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="common/header :: common-header">
  	
  	          
            
    </head>
    
    <body>
            <!-- NAVBAR DATA TOP-MOST -->
        <div th:replace="common/header :: navbar-Admin"></div>
       
       
       <div class="header-child">
       			<label>Available Reference Video</label> <hr/>
       			<div class="status" th:text="${status}"></div>
       	</div>
    
   		
      	<form th:action="@{EnableVideo}" method="post">
      	<div class="table-responsive">
				<table id="dtBasicExample" class="table table-striped table-sm" cellspacing="0" width="100%">
	
				  <thead class="">
				    <tr>
				      <th>#</th>
				      <th>Topic Name</th>
				      <th>Description</th>
				      <th>Source</th>
				      <th>Date Added</th>
				      <th>Video</th>
				      <th>Status</th>
				      <th>Contributed by</th>
				      <th>Operation</th>
				    
				    </tr>
				  </thead>
		
				  <tbody>
				  
				  <span th:each="video:${VideoAdded}">
				    <tr class="clickable-row">
				      <th scope="row"><input type="radio" th:value="${video.getVideoId()}" th:id="${video.getVideoId()}" name="selectionRadio" onchange="radioCall()"/></th>
				      <td><span th:text="${video.getTopic().getTopicName()}"></span></td>		
				      <td><span th:text="${video.getDescription()}"></span></td>
				      <td><span th:text="${video.getSource() }"></span></td>
				      <td><span th:text="${video.getDateAdded()}"></span></td>
				      <td><iframe th:src="${video.getUrl()}" width="400" height="200" scrolling="no" allowfullscreen></iframe></td>
				      <td><span th:if="${video.isStatus()==1}"><div id="true"/></span>
				      	  <span th:unless="${video.isStatus()==1}"><div id="false"/></span>
				      </td>
				      
				      <td><a href=""><span th:text="${video.getUser().getFname()}"></span></a></td>
				      <td><a class="btn btn-secondary commentVideo" th:value="${video.getVideoId()}" id="commentVideo">Comment</a>
				     
				    </tr>
				    </span>
				   
				</tbody>
			
				</table>
				<span th:if="${VideoStatus}">
					<div style="text-align:center;color:red;font-size:22px" th:text="${VideoStatus}"/>
				</span>
			
			</div>
			
			<div class="container">
				<center>
					
						
					<button class="btn btn-primary" id="deleteVideo"  disabled >Enable</button>
						
					
				</center>
			
			
			</div>
			
		
</form>
  	
  	<!-- Modal for updating the data-->
			
			<div class="modal fade" id="VideoCommentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			  <div class="modal-dialog modal-lg modal-dialog-scrollable " role="document">
			    <div class="modal-content">
			 
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalCenterTitle">Responses</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			      <div class="row replyRowVideo" style="display:none">
			      	<div class="col-md-12">
			      		<textarea class="form-control" id="replyCommentVideo" placeholder="Add Reply" cols="30" rows="2"></textarea> <br/>
			      		<button style="float:right" class="btn btn-primary commentVideoModalReply" name="reply" >Add Reply</button>
			      		<button style="float:right" class="btn btn-default" onclick="$('.replyRow').hide();">Close</button>	
			      	</div>
			      </div>
			      <div id="SuccessVideoComment" style="display:none;color:green;font-size:18px;text-align:center">Added Successfully</div>
			      <div id="FailureVideoComment" style="display:none;color:red;font-size:18px;text-align:center">Failed : Please Try Again</div>
			      <div id="comDataVideo"></div>
				  <br/>
			
			      <div class="row">
				      		
				      			
				      			<div class="col-sm-12">
				      			<textarea class="form class" id="videoComment" name="videoComment" rows="3" cols="70" placeholder="Add Comment here**"></textarea>
				      			<input type="hidden" id="videoId" name="videoId" value="">
				      			<input type="hidden" id="videoFrom" value="admin"/>
				      			</div>
				      			<br/>
				      			<div class="col-sm-12" style="text-align:right;padding-right:40px;">
				      				<button class="btn blue-gradient commentVideoModal" id="commentVideoModal" name="comment" disabled>Submit</button>
				      			
				      			</div>
				      			
				   </div>
				   
				      			
				      			   	
				   
				   	
				      			
				    </div>
				
				      
				      </div>
			    </div>
			  </div>
  	

       
       				
       		
       
		<link rel="stylesheet" href="css/mdb.css" type="text/css"/>      
      				
      				<!--  COMMON CODE FOR LIBRARY ADDED -->
        <div th:replace="common/header :: body-bottom-scripts"></div>


	   	<script src="js/mdb.js"></script> 
	   	

	   	

        
    </body>


</html>
